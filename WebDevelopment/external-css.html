<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Example</title>
    <style>
      h3 {
        color: darkgreen;
        text-align: left;
      }
      table {
        border: 1px solid black;
        background-color: lightblue;
      }
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Row 1, Col 1</th>
        <th>Row 1, Col 2</th>
      </tr>
      <tr>
        <th>Row 1, Col 2</th>
        <th>Row 2, Col 2</th>
      </tr>
    </table>
  </body>
</html>
